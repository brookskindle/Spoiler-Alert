<!DOCTYPE html>
<!-- Parent template to apply color and layout to all other pages.  -->
<html>
    <head>
        <title>{{ content }}</title>
        <style type="text/css">
            body {background-color: #232428;}
            div {color: #ffffff;}
            a:link {color: #4DDB4D}
            a:visited {color: #0099FF}
        </style>
    </head>
    <body>
        <div align="center">
            <a href="/">Homepage</a>
            ||
            <a href="/submit/">Submit your own!</a>
            ||
            <a href="/register/">Register</a>
            ||
            <a href="/login/">Login</a>
            ||
            <a href="/logout/">Logout</a>
        </div>
        <!-- This is where subclass content will go. -->
        {% block content %} {% endblock %}
    </body>
</html>
